name: Build and Publish Docker Images

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tailor-connect-frontend:latest
            ghcr.io/${{ github.repository_owner }}/tailor-connect-frontend:${{ github.sha }}

      - name: Build and push server image
        uses: docker/build-push-action@v4
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/tailor-connect-server:latest
            ghcr.io/${{ github.repository_owner }}/tailor-connect-server:${{ github.sha }}

      - name: Image summary
        run: |
          echo "Frontend image: ghcr.io/${{ github.repository_owner }}/tailor-connect-frontend:${{ github.sha }}"
          echo "Server image: ghcr.io/${{ github.repository_owner }}/tailor-connect-server:${{ github.sha }}"
